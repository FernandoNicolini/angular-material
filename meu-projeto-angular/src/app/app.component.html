<h1>Meu Primeiro Card com Angular Material</h1>

<div *ngFor="let card of cards">
  <mat-card>
    <mat-card-header>
      <mat-icon>favorite</mat-icon>
      <mat-card-title>{{ card.titulo }}</mat-card-title>
      <mat-card-subtitle>{{ card.subtitulo }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="card.imagem" alt="Imagem do card">
    <mat-card-content>
      <p>{{ card.descricao }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="curtir(card)">
        Curtir ({{ card.curtidas }})
      </button>
      <button mat-button (click)="compartilhar(card)">
        Compartilhar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
